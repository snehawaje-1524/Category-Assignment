<div class="offer-container">
    <h2 class="text-center">Add Offer</h2>
    <form [formGroup]="addForm" (ngSubmit)="onSubmit()">

        <div class="form-group">
            <label for="title">Title:</label>
            <input formControlName="title" placeholder="Title" name="title" class="form-control" id="title">
        </div>

        <div class="form-group">
            <label for="category">Category:</label>
            <input formControlName="category" placeholder="Category" name="category" class="form-control" id="category">
        </div>

        <button class="action-button">Add</button>
    </form>
</div>
