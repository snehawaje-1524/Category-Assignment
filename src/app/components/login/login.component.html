<div class="row">
    <div class="col-md-4">
        <h1>Log in</h1>
        <hr><br>
        <div *ngIf="errorMessage">
            <div class="alert alert-danger" role="alert">
                {{errorMessage}}
            </div>
        </div>
        <form (ngSubmit)="onSubmit()" ngNativeValidate class="loginForm">
            <div class="form-group">
                <label for="email">Email</label>
                <input [(ngModel)]="user.email" name="email" type="email" required class="form-control" id="email" placeholder="Enter your email">
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input [(ngModel)]="user.password" name="password" type="password" required class="form-control" id="password" placeholder="Enter a password">
            </div>
            <div>
                <button type="submit" class="action-button submit">Submit</button>
                <button type="cancel" class="action-button cancel" [routerLink]="['/']">Cancel</button>
            </div>
        </form>
        <p>
            <span>Don't have an account?&nbsp;</span>
            <a [routerLink]="['/register']">Register!</a>
        </p>
    </div>
</div>
